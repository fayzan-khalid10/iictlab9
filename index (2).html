<!DOCTYPE html>
<html>
<head>
    <title>Continental Hotel Reservation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        h2 {
            text-align: center;
            color: red;
            margin-top: 30px;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 60%;
            background-color: #dce3e7;
        }

        td {
            border: 1px solid #333;
            padding: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="time"],
        input[type="date"],
        select {
            width: 95%;
            padding: 5px;
        }

        input[type="submit"] {
            background-color: #ccc;
            border: 1px solid #333;
            padding: 8px 20px;
            margin: 10px auto;
            display: block;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #bbb;
        }

        .center {
            text-align: center;
        }
    </style>
</head>

<body>

    <h2>Continental Hotel Reservation Form</h2>

    <form>
        <table>
            <tr>
                <td><b>Name</b></td>
                <td><input type="text" name="name" placeholder="Enter your name"></td>
            </tr>
            <tr>
                <td><b>Email</b></td>
                <td><input type="email" name="email" placeholder="info@continental.pk"></td>
            </tr>
            <tr>
                <td><b>Mobile No</b></td>
                <td><input type="number" name="mobile" placeholder="03xxxxxxxxx"></td>
            </tr>
            <tr>
                <td><b>Arrival Time</b></td>
                <td><input type="time" name="arrival"></td>
            </tr>
            <tr>
                <td><b>Departure</b></td>
                <td><input type="date" name="departure"></td>
            </tr>
            <tr>
                <td><b>Room Type</b></td>
                <td>
                    <input type="radio" name="room" value="Single"> Single
                    <input type="radio" name="room" value="Double"> Double
                    <input type="radio" name="room" value="Presidential"> Presidential Suite
                </td>
            </tr>
            <tr>
                <td><b>Preferences</b></td>
                <td>
                    <input type="checkbox" name="pref1" value="Non-Smoking"> Non-Smoking
                    <input type="checkbox" name="pref2" value="Internet"> Internet
                    <input type="checkbox" name="pref3" value="Firm Mattress"> Firm Mattress
                </td>
            </tr>
            <tr>
                <td><b>Mode of Payment</b></td>
                <td>
                    <input type="radio" name="payment" value="Cash"> Cash
                    <input type="radio" name="payment" value="Check"> Check
                    <input type="radio" name="payment" value="Credit Card"> Credit Card
                    <select>
                        <option>Select Card</option>
                        <option>Visa</option>
                        <option>MasterCard</option>
                        <option>PayPak</option>
                    </select>
                </td>
            </tr>
        </table>

        <input type="submit" value="Send Data">
    </form>

</body>
</html>
